<div class="container">
  <div class="row">
    <div class="col-md-12 text-center">
      <h3 class="text-theme-primary"> Add New Post</h3>
      <p class="mb-5">You Can add you New post Here</p>
    </div>
  </div>
  <form class="row" [formGroup]="postFrom">
    <div class="col-md-7">
      <div class="card shadow-effect">
        <div class="card-body">
          <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" (keyup)="onTitleChanged($event)" >
          </div>
          <div class="form-group" >
            <label>PermaLink</label>
            <input type="text"
                   class="form-control"
                     name="permalink"
                    formControlName="permalink"
            >
          </div>
          <div class="form-group">
          <label>Excerpt</label>
          <textarea formControlName="excerpt"
            cols="30" rows="10" class="form-control"></textarea>
        </div>
        </div>
      </div>
    </div>
    <div class="col-md-5">
      <div class="form-control">
        <label>Please Select a post category </label>
        <select class="form-control" formControlName="category">
          <option *ngFor="let cat of categorys"  value="{{cat.data.category}}">{{cat.data.category}}</option>
        </select>
      </div>
      <div class="form-control">
        <label >Post Image </label>
        <img [src]="imgsrc" class="form-control img-fluid img-preview " >
        <input type="file" class="form-control" accept="image/*" (change)="showPreview($event)" formControlName="postImg">
      </div>
        <div class="card shadow-effect">
          <div class="card-body">
            <div class="form-group">
              <label>Content</label>
              <textarea
                cols="30" rows="10" class="form-control"></textarea>
            </div>
          </div>
        </div>
    </div>

    <div class="row mt-3 mb-5">

      <div class="col-md-12 text-center mb-5">
        <button class="btn btn-info " >Save Post </button>
        <button class="btn btn-warning  mx-2 " routerLink="/posts">Back To Post </button>
      </div>
    </div>
  </form>
</div>
